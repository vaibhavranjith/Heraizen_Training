  <body class="signin-body">

    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
            <div class="card signin-card">
                <div class="card-body">
                    <!-- <img src="ipl3.jpg"  class="img-fluid signin-img"> -->
                    <form class="signin-portal">
                        <div class="form-group" id="lform">
                            
                            <input type="email" class="form-control" id="email" placeholder="E-Mail">
                        </div>
                        <div class="form-group">
                            
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="button" class="btn signin-btn btn-lg" onclick="loginval()" id="lgnsb-btn" href="#">Sign In</button>
                         <div class="form-check">
                            <label class="form-check-label" for="exampleCheck1">
                                <input type="checkbox" class="form-check-input signin-check" id="exampleCheck1"> Remember me<a href="#"> Need help?</a></label>
                        </div>
                    </form>
                </div> 
            </div>
            <a href="#" class="create-new-account">Create New Account</a>
            </div>
            <div class="col"></div>
        </div> 
      
    </div>
