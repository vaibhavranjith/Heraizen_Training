  <body onload="p2init()">
    <div class="container navbar-wrapper">
        <ul class="nav nav-tabs nav-lst">
            <li class="nav-item">
              <a class="nav-link" href="page1.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="page2.html">Player Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="page3.html">Team Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="page4.html">Bidding Statistics</a>
          </li>
          <li>
            <button type="button" id="lgo" class="btn btn-info lgo-btn ">Log-out</button>
        </li>
          </ul> 
    </div>

    <div class="container form-wrapper">
        <select class="form-control" id="team-select">
            <option>MI</option>
            <option>RCB</option>
            <option>DC</option>
            <option>CSK</option>
            <option>RR</option>
            <option>KKR</option>
            <option>SRH</option>
            <option>KXIP</option>
        </select>
    </div>

    <div class="cotainer player-tb-wrapper">
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-4 col-sm-12" id="player-table">
                <div class="spinner-border text-primary" id="spinner1" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <div class="container">
                    <div class="row">
                        <div class="col">
                        <div id="donutchart"  class="pie-chart" style="width: 600px; height: 400px;"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="role-table">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
